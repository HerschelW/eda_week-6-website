<!DOCTYPE html>
<html>
   <head>
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
         charset="utf-8"
      />
      <script src="scripts/client.js" charset="utf-8" defer></script>
      <script src="scripts/jQuery.js"></script>
      <link
         rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
         integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="styles/style.css" />
      <title>Car Collection</title>
   </head>
   <body>
      <h1>Car Collection</h1>
      <form autocomplete="off" action="/" method="POST">
         <div class="form-row">
            <div class="col">
               <input
                  id="carYear"
                  type="text"
                  class="form-control"
                  placeholder="Year"
                  autofocus
                  required="true"
               />
            </div>
            <div class="col">
               <input
                  id="carMake"
                  type="text"
                  class="form-control"
                  placeholder="Make"
                  required="true"
               />
            </div>
            <div class="col">
               <input
                  id="carModel"
                  type="text"
                  class="form-control"
                  placeholder="Model"
                  required="true"
               />
            </div>
            <div class="col">
               <input
                  id="carImage"
                  type="text"
                  class="form-control"
                  placeholder="Image URL"
                  required="true"
               />
            </div>
            <div class="col">
               <input
                  id="carPrice"
                  type="text"
                  class="form-control"
                  placeholder="Price"
                  required="true"
               />
            </div>
            <div class="col">
               <button
                  id="submitCar"
                  class="btn btn-block btn-primary"
                  type="reset"
               >
                  Add Car
               </button>
            </div>
            <ul id="garageList" class="list-group"></ul>
            <h2>Total Price:</h2>
            <p id="totalPrice"></p>
         </div>
      </form>
   </body>
   <footer>&COPY; Kent Worthington 2020</footer>
</html>
